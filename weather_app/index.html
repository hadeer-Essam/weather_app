<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mb-5">
        <div class="layer ">
            <div class="container  text-center text-white h-100 d-flex justify-content-center align-items-center flex-column">
                <h5 class="mb-2 mb-md-3">Welcome To</h5>
                <h1 class="mb-3 mb-md-4 "> Weather Journal App</h1>
                <h4 class="mb-3 mb-md-4">Wondering what is the weather like today ?</h4>
                <h6 class="mb-4">Only what you need to enter your zip code. </h6>
                <div class=" d-flex justify-content-center align-items-center mb-4 mb-md-5">
                    <i class="fas fa-sun fa-2x px-2 px-md-3"></i>
                    <i class="fas fa-cloud fa-2x px-2 px-md-3"></i>
                    <i class="fas fa-cloud-sun fa-2x px-2 px-md-3"></i>
                    <i class="fas fa-cloud-rain fa-2x px-2 px-md-3"></i>
                    <i class="fas fa-cloud-moon fa-2x px-2 px-md-3"></i>
                </div>
                <div class="slider w-100">
                    <a href="#weather" id="slider" class="scroll"><span class="slider-ball"></span></a>
                </div>
            </div>
        </div>
    </header>

    <!-- ********************** Weather inputs and widget section ******************* -->
    <section id="weather" class="pt-lg-5 pt-3">
        <div class="container pt-5 pb-lg-5 pb-3">
            <h2 class="mb-5 py-4  text-info text-center font-weight-bold"> Weather Forecast</h2>
            <div class="row ">
                 <!-- ***************** user inputs ********************* -->
                <div class="col-md-6 pr-md-4 border-right mb-3">
                    <form >
                        <label for="zip-input" class="mb-2">Your Zip Code :</label>
                        <input type="number" id="zip-input" placeholder="Zip Code ..." class="form-control mb-3">
                        <p id="api-err" class="text-danger px-2 font-weight-bold"></p>
                        <label for="feeling-input" class="mb-2"> How You Feel Today :</label>
                        <textarea  id="feeling-input" cols="30" rows="10" class="form-control mb-4" placeholder="Message ..."></textarea>
                        <button id="generate" type="button"class="btn btn-info rounded-pill px-4">Submit</button>
                    </form>
                </div>
                
                <!-- ***************** Weather widget ***********************-->
                <div class="col-md-6  pl-md-4 mb-3">
                    <div class="widget px-lg-4 py-3 px-2">
                        <div class="forecast text-center  mb-5 py-3 px-2 border rounded text-white d-flex justify-content-around">
                            <div >
                                <img id="weather-icon" src="" alt="weather icon">
                                <h3 id="city"></h3>
                            </div>
                            <div class="pt-3">
                                <h3 id="temperature" class=" mb-4"><span id="degree "></span></h3>
                                <h6 id="weather-info" class=""></h6>
                            </div>
                        </div>
                        
                        <div class="feelings py-3 px-2 px-lg-4 border rounded bg-white">
                            <p id="user-feeling"></p>
                            <p id="time" class="text-muted text-right"></p>
                        </div>


                    </div>

                </div>
            </div>
        </div>


    </section>





    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="js/app.js" ></script>
</body>
</html>
